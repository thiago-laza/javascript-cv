<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soma</title>
    <!--Soma: programa que pegue 2 valores e exiba sua soma-->

<body>

    <section>
        <div id="valores">

            <input type="number" name="segundo-valor" id="valor-2">
        </div>

        <div id="imagens" class="container-imagens">
            <div class="imagem">
              <img src="imagens/1.png" alt="adicao" id="adicao">
              <span class="nome-imagem">Adição</span>
            </div>
            <div class="imagem">
              <img src="imagens/2.png" alt="subtracao" id="subtracao">
              <span class="nome-imagem">Subtração</span>
            </div>
            <div class="imagem">
                <img src="imagens/3.png" alt="multiplicacao" id="multiplicacao">
                <span class="nome-imagem">multiplicação</span>
              </div>
              <div class="imagem">
                <img src="imagens/4.png" alt="divisao" id="divisao">
                <span class="nome-imagem">Divisão</span>
              </div>
              <div class="imagem">
                <img src="imagens/5.png" alt="potenciacao" id="potenciacao">
                <span class="nome-imagem">Potenciação</span>
              </div><div class="imagem">
                <img src="imagens/6.png" alt="radiciacao" id="radiciacao">
                <span class="nome-imagem">Radiciação</span>
              </div>
            
        </div>

        <div id="button">
            <input type="button" value="Calcular" id="botao" onclick="calcular()">

        </div>
          
          

        <div id="res">

        </div>
    </section>
